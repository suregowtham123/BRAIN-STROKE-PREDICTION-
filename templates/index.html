<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Stroke Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">üß† Brain Stroke Prediction</h2>
    
    <form method="POST" action="/predict">
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="2">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" step="0.1" class="form-control" id="age" name="age" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hypertension:</label>
            <select class="form-select" name="hypertension" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Heart Disease:</label>
            <select class="form-select" name="heart_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ever Married:</label>
            <select class="form-select" name="ever_married" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Work Type:</label>
            <select class="form-select" name="work_type" required>
                <option value="0">Private</option>
                <option value="1">Self-employed</option>
                <option value="2">Govt_job</option>
                <option value="3">children</option>
                <option value="4">Never_worked</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Residence Type:</label>
            <select class="form-select" name="residence_type" required>
                <option value="0">Urban</option>
                <option value="1">Rural</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="avg_glucose_level" class="form-label">Average Glucose Level:</label>
            <input type="number" step="0.01" class="form-control" id="avg_glucose_level" name="avg_glucose_level" required>
        </div>

        <div class="mb-3">
            <label for="bmi" class="form-label">BMI:</label>
            <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Smoking Status:</label>
            <select class="form-select" name="smoking_status" required>
                <option value="0">Never smoked</option>
                <option value="1">Formerly smoked</option>
                <option value="2">Smokes</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Predict</button>
    </form>

    {% if prediction %}
        <div class="alert alert-info mt-4 text-center">
            <h4>üßæ Prediction: <strong>{{ prediction }}</strong></h4>
        </div>
    {% endif %}

    {% if input_data %}
        <div class="mt-4">
            <h5>üîç Input Details:</h5>
            <ul class="list-group">
                {% for key, value in input_data.items() %}
                    <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger mt-4 text-center">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}
</div>
</body>
</html>
