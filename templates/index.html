<!DOCTYPE html>
<html>
<head>
    <title>Brain Stroke Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: green;
        }
        .error {
            color: red;
            text-align: center;
        }
        .input-data {
            background: #eef;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 align="center">ðŸ§  Brain Stroke Prediction</h1>
    <form action="/predict" method="POST">
        <label>Gender (0: Female, 1: Male):</label>
        <input type="number" name="gender" required>

        <label>Age:</label>
        <input type="number" step="0.01" name="age" required>

        <label>Hypertension (0: No, 1: Yes):</label>
        <input type="number" name="hypertension" required>

        <label>Heart Disease (0: No, 1: Yes):</label>
        <input type="number" name="heart_disease" required>

        <label>Ever Married (0: No, 1: Yes):</label>
        <input type="number" name="ever_married" required>

        <label>Work Type (e.g., 0 to 4):</label>
        <input type="number" name="work_type" required>

        <label>Residence Type (0: Urban, 1: Rural):</label>
        <input type="number" name="residence_type" required>

        <label>Average Glucose Level:</label>
        <input type="number" step="0.01" name="avg_glucose_level" required>

        <label>BMI:</label>
        <input type="number" step="0.01" name="bmi" required>

        <label>Smoking Status (e.g., 0 to 3):</label>
        <input type="number" name="smoking_status" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">
        <h2>ðŸ©º Prediction Result: {{ prediction }}</h2>
    </div>
    {% endif %}

    {% if input_data %}
    <div class="input-data">
        <h3>Input Used:</h3>
        <ul>
        {% for key, value in input_data.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
